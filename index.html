<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>generateur de border-radius</title>

    <!-- <link href="./assets/bootstrap.css" rel="stylesheet"> -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>border-radius<br />generator</h1>

    <div class="range">
      <div class="range-box">
        <h5>Radius</h5>
        <input
          type="range"
          min="0"
          max="300"
          step="1"
          value="0"
          id="radiusRange"
          oninput="document.getElementById('radiusDisplay').value=this.value"
        />

        <input
          type="number"
          value="0"
          id="radiusDisplay"
          oninput="document.getElementById('radiusRange').value=this.value"
        />
      </div>
      <div class="range-box">
        <h5>Angle</h5>
        <input
          type="range"
          min="0"
          max="300"
          step="1"
          value="0"
          id="angleRange"
          oninput="document.getElementById('angleDisplay').value=this.value"
        />

        <input
          type="number"
          value="0"
          id="angleDisplay"
          oninput="document.getElementById('angleRange').value=this.value"
        />
      </div>
    </div>

    <div id="canvas" class="canvas"></div>

    <input value="boder-radius: 0px;" id="codeToCopy" /><br />

    <button id="button" type="button" onclick="copyCode()">
      Copy your code
    </button>

    <script src="./assets/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/bootstrap.js" type="text/javascript"></script>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
